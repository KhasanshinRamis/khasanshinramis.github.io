<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>


		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		<div class="form">
			<p class="form-header">Введите свой email</p>
			<form action="#"></form>
			<input type="name" placeholder="Ваше имя">
			<input type="email" placeholder="Ваш email">
			<button class="btn">Получить инструкцию</button>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col_1">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col_1">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col_1">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col_1">
				<img src="img/04.png" alt="Четвёртое преимущество">
				<p>Четвёртое преимущество</p>
			</div>
		</div>
	</div>
	<button class="btn">Получить инструкцию</button>
	
	<div class="section">
		<h2 class="client-header">Наши клиенты</h2>
		<div class="col_2"><img src="img/Лицо 1.png" alt="Лицо 1"></div>
		<div class="col_2"><img src="img/Лицо 2.png" alt="Лицо 2"></div>
		<div class="col_2"><img src="img/Лицо 3.png" alt="Лицо 3"></div>
		<div class="col_2"><img src="img/Лицо 4.png" alt="Лицо 4"></div>
		<div class="col_2"><img src="img/Лицо 5.png" alt="Лицо 5"></div>
		<div class="col_2"><img src="img/Лицо 6.png" alt="Лицо 6"></div>
		<div class="col_2"><img src="img/Лицо 7.png" alt="Лицо 7"></div>
		<div class="col_2"><img src="img/Лицо 8.png" alt="Лицо 8"></div>
	</div>

</div>
</body>
</html>
