<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabel=0">
	<title>Timekeeper</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="wrapper">

		<header class="header">
			<div class="container">
				<div class="header__row">

					<div class="header__column">
						<h1 class="header__title">Timekeeper</h1>
					</div>

					<div class="header__column">
						<button href="#" class="header__btn">Выйти</button>
					</div>

			</div>
		</header>

		<main class="main">
			<div class="container">

				<div class="worker">

					<div class="worker__header main-header__title">Добавление сотрудников</div>

					<div class="main__row worker__row">

						<div class="main__column worker__fullname fullname">
							<div class="fullname__block">
								<p class="fullname__title worker__title  block__title">ФИО</p>
								<div class="fullname__data worker__data block__data"></div>
							</div>
						</div>

						<div class="main__column worker__total-salary salary">
							<div class="salary__block">
								<p class="salary__title worker__title  block__title">З/п за день</p>
								<div class="salary__data worker__data block__data"></div>
							</div>
						</div>

					</div>
				</div>

				<div class="stat-day">

					<div class="stat-day__header main-header__title">Статистика за день</div>

					<div class="main__row stat-day__row">
						
						<div class="main__column stat-day__fullname fullname">
							<div class="fullname__block">
								<p class="fullname__title stat-day__title  block__title">ФИО</p>
								<p class="fullname__data stat-day__data block__data">Хасаншин Рамис Рамилевич</p>
							</div>
						</div>

						<div class="main__column stat-day__arrival-time arrival-time">
							<div class="arrival-time__block">
								<p class="arrival-time__title stat-day__title  block__title">Пришёл на работу</p>
								<p class="arrival-time__data stat-day__data block__data">7:30</p>
							</div>
						</div>

						<div class="main__column stat-day__departure-time departure-time">
							<div class="departure-time__block">
								<p class="depadivture-time__title stat-day__title  block__title">Ушёл с работы</p>
								<p class="departure-time__data stat-day__data block__data">16:30</p>
							</div>
						</div>

						<div class="main__column stat-day__lunch-time lunch-time">
							<div class="lunch-time__block">
								<p class="lunch-time__title stat-day__title  block__title">Время обеда</p>
								<p class="lunch-time__data stat-day__data block__data">13:30-14:30</p>
							</div>
						</div>

						<div class="main__column stat-day__all-time all-time">
							<div class="all-time__block">
								<p class="all-time__title stat-day__title stat-day__title-last block__title">Всего времени за день</p>
								<p class="all-time__data stat-day__data
								stat-day__data-last block__data block__data">8:30</p>
							</div>
						</div>

					</div>

				</div>

				

				<div class="stat-month">

					<div class="stat-month__header main-header__title">Статистика за месяц</div>
					

					<div class="main__row stat-month__row">
						
						<div class="main__column stat-month__fullname fullname">
							<div class="fullname__block">
								<p class="fullname__title stat-month__title block__title">ФИО</p>
								<div class="fullname__data stat-month__data block__data"></div>
							</div>
						</div>

						<div class="main__column stat-month__all-time all-time">
							<div class="all-time__block">
								<p class="all-time__title stat-month__title  block__title">Всего времени</p>
								<div class="all-time__data stat-month__data block__data"></div>
							</div>
						</div>

						<div class="main__column stat-month__total-salary salary">
							<div class="salary__block">
								<p class="salary__title stat-month__title  block__title">З/п за месяц</p>
								<div class="salary__data stat-month__data block__data"></div>
							</div>
						</div>

					</div>

				</div>

			</div>
		</main>

	

		<footer class="footer">
			<div class="container">
				<div class="footer__title">Timekeeper</div>
				<div class="footer__subtitle">2023</div>
			</div>
		</footer>

	</div>

</body>
</html>
